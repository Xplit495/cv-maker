<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker | Contact</title>
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/contact.js" defer></script>
</head>
<body>

<div class="contact-container">
    <h2>Contactez-nous</h2>

    <div id="success-message"></div>
    <div id="error-message"></div>

    <form id="contactForm" method="POST">

        <label for="name">Nom :</label>
        <input autofocus type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" placeholder="Le sujet de votre message" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="6" placeholder="Tapez votre message ici..." required></textarea>

        <button type="submit" class="submit-btn">Envoyer</button>
    </form>
</div>

</body>
</html>
