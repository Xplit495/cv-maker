<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker | CV</title>
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/cv.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/cv.js" defer></script>
</head>
<body>

<header>
    <img src="../media/logo.png" id="logo" alt="logo">
    <span id="interactionButtons">
    <a href="/home"><button class="buttons">Accueil</button></a>
    <a href="/projects"><button class="buttons">Projets</button></a>
    <a href="/contact"><button class="buttons">Contact</button></a>
    <a href="/profils"><button class="buttons">Profil</button></a>
    <a href="/logout"><button class="buttons">Déconnexion</button></a>
  </span>
</header>

<div id="cv-container">
    <img id="profile-pic" src="default-pic.jpg" alt="Photo de profil">
    <div class="cv-field">
        <span class="cv-label">Prénom : </span><span id="first-name">John</span>
    </div>
    <div class="cv-field">
        <span class="cv-label">Nom : </span><span id="last-name">Doe</span>
    </div>
    <div class="cv-field">
        <span class="cv-label">Email : </span><span id="email">john.doe@example.com</span>
    </div>
    <!-- Ajoutez d'autres champs si nécessaire -->
</div>

<div id="edit-form">
    <h2>Modifier les informations</h2>

    <label for="first-name-input">Prénom :</label>
    <input type="text" id="first-name-input" value="John">

    <label for="last-name-input">Nom :</label>
    <input type="text" id="last-name-input" value="Doe">

    <label for="email-input">Email :</label>
    <input type="email" id="email-input" value="john.doe@example.com">

    <label for="profile-pic-input">Photo de profil :</label>
    <input type="file" id="profile-pic-input">

    <!-- Ajoutez d'autres champs si nécessaire -->
</div>

</body>
</html>
