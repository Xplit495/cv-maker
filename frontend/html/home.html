<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Maker | Home</title>
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/home.js" defer></script>
</head>
<body>

<header>
  <img src="../media/logo.png" id="logo" alt="logo">
  <span id="interactionButtons">
    <a href="/home">
      <button class="buttons">Accueil</button>
    </a>
    <a href="/dashboard">
      <button class="buttons">Mon CV</button>
    </a>
    <a href="/projects">
      <button class="buttons">Mes Projets</button>
    </a>
    <a href="/contact">
      <button class="buttons">Contact</button>
    </a>
    <a href="/settings">
      <button class="buttons">Paramètres</button>
    </a>
    <a href="/logout">
      <button class="buttons">Déconnexion</button>
    </a>
  </span>
</header>

<section id="main">
  <section id="left">
    <section id="slogan">
      <p>
        <span class="blackText">LE </span>
        <span id="blueText">créateur de CV</span>
        <br>
        <span class="blackText">numéro 1</span>
        <br>
        <span id="blackTextBis">en ligne.</span>
      </p>
    </section>

    <section id="userInformations">
      <p id="userText">
        Bonjour <span id="userName">.</span> !
      </p>
    </section>
  </section>

  <section id="right">
    <section id="image">
      <img id="cv1" src="../media/CV1.png" alt="image_cv1">
      <img id="cv2" src="../media/CV2.png" alt="image_cv2">
    </section>
  </section>
</section>

</body>
</html>
