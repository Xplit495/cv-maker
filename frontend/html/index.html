<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

<header>
    <img src="../media/logo.png" id="logo" alt="logo">
    <span id="interactionButtons">
        <a href="/login">
            <button class="buttons">Connexion</button>
        </a>
        <a href="/register">
            <button class="buttons">Inscription</button>
        </a>
    </span>
</header>

<section id="main">
    <section id="left">
        <section id="slogan">
            <p>
                <span class="blackText">LE </span>
                <span id="blueText">créateur de CV</span>
                <br>
                <span class="blackText">numéro 1</span>
                <br>
                <span id="blackTextBis">en ligne.</span>
            </p>
        </section>

        <section id="subtitle">
            <p id="subtitleText">
                Avoir un bon CV qui permet de démarquer
                <br>
                aujourd'hui c'est essentiel.
                <br>
                Alors, rejoignez plus de 200 000 personnes
                <br>
                sur CV Builder dès maintenant !
            </p>
        </section>

        <a href="/register">
            <button id="registerSubtitle">Inscription</button>
        </a>
    </section>

    <section id="right">
        <section id="image">
            <img id="cv1" src="../media/CV1.png" alt="image_cv1">
            <img id="cv2" src="../media/CV2.png" alt="image_cv2">
        </section>
    </section>
</section>

</body>
</html>
