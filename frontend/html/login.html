<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker | Login</title>
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/login.js" defer></script>
</head>

<body>

<header>
    <img src="../media/logo.png" id="logo" alt="logo">
    <span id="interactionButtons">
        <a href="/"><button class="buttons">Accueil</button></a>
        <a href="/register"><button class="buttons">Inscription</button></a>
        <a href="/contact"><button class="buttons">Contact</button></a>
    </span>
</header>

<div id="wrapper">
    <div class="container">
        <div class="heading">Connexion</div>

        <div id="success-message"></div>
        <div id="error-message"></div>

        <form id="loginForm" method="POST" class="form">

            <label for="email">
                <input required autofocus class="input" type="email" name="email" id="email" placeholder="E-mail">
            </label>

            <label for="password">
                <input required class="input" type="password" name="password" id="password" placeholder="Mot de passe">
            </label>

            <input class="login-button" type="submit" value="Se connecter">
        </form>
    </div>
</div>

</body>
</html>
