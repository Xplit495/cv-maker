<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker | Register</title>
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/register.js" defer></script>
</head>

<body>

<header>
    <img src="../media/logo.png" id="logo" alt="logo">
    <span id="interactionButtons">
        <a href="/"><button class="buttons">Accueil</button></a>
        <a href="/login"><button class="buttons">Connexion</button></a>
        <a href="/contact"><button class="buttons">Contact</button></a>
    </span>
</header>

<div id="wrapper">
    <div class="container">
        <div class="heading">S'enregistrer</div>

        <div id="error-message"></div>

        <form id="registerForm" method="POST" class="form">

            <label for="email">
                <input autofocus required class="input" type="email" name="email" id="email" placeholder="E-mail">
            </label>

            <label for="firstName">
                <input required class="input" type="text" name="first_name" id="firstName" placeholder="PrÃ©nom">
            </label>

            <label for="lastName">
                <input required class="input" type="text" name="last_name" id="lastName" placeholder="Nom">
            </label>

            <label for="password">
                <input required class="input" type="password" name="password" id="password" placeholder="Mot de passe">
            </label>

            <input class="registerButton" type="submit" value="S'inscrire">
        </form>
    </div>
</div>

</body>
</html>
